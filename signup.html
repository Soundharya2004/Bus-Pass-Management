<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <img
        class="resume-amico-2-icon"
        alt="sigunup image"
        id="signup-image"
        src="./public/signup image@2x.png"
      />

      <h6 class="start-your-journey-container" id="signup-text">
        <span>Start your journey with </span>
        <span class="us">us!</span>
      </h6>
      <b class="create-your-account">Create your Account</b>
      <a class="already-have-one-container" href="./login.html">
        Already have one ? Sign In</a>

    
    <form action="http://localhost:3000/signup" method="post">
        
      <div class="login-child"></div>
      <input
      name="name"
        class="login-item"
        id="name"
        placeholder="UserName"
        type="text"
      />

      <input
        name="user_id"
        class="login-inner"
        id="user_id"
        placeholder="User ID"
        type="text"
      />

      <input
      name="email"
        class="rectangle-input"
        id="email"
        placeholder="Email Address"
        type="email"
      />

      <input
        name="password"
        class="login-child1"
        id="password"
        placeholder="Password"
        type="password"
      />

      <input class="login-child2" type="submit" value="Sign up" />
      </form>

      <a class="go-back" href="./home.html">Go back</a>
      <img class="back-1-icon" alt="" src="./public/back-1@2x.png" />
    </div>
  </body>
</html>
